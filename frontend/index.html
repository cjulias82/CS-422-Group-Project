<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looped Transit Map</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <h1>LOOPED</h1>
    <nav>
        <span>A WEB APPLICATION</span>
        <span>MADE FOR COMMUTERS</span>
        <span>BY COMMUTERS</span>
    </nav>
</header>

<main>
    <!-- Search Section -->
    <section class="info">
        <h2>See local transit options for you.</h2>
        <div class="search-box">
            <input id="destination" type="text" placeholder="Your destination" />
            <button id="openPanel" class="search-btn">üîç</button>
        </div>
    </section>

    <!-- Plan Trip Panel -->
    <div id="sidePanel" class="side-panel">
        <button id="closePanel" class="close-btn">‚úï</button>
        <div class="panel-content">
            <h3>Plan Your Trip</h3>

            <label>From:</label>
            <input id="fromInput" type="text" placeholder="Your Location" />

            <label>To:</label>
            <input id="toInput" type="text" placeholder="Destination" />

            <label>Leave:</label>
            <select id="leaveTime">
                <option>Now</option>
                <option>In 15 minutes</option>
                <option>In 30 minutes</option>
                <option>Tomorrow</option>
            </select>

            <button id="planBtn" class="plan-btn">Search</button>

            <div class="routes-container">
                <h4>Available Routes</h4>
                <ul id="routeList"></ul>
            </div>
        </div>
    </div>

    <!-- Save Route Panel -->
    <div id="saveRoutePanel" class="side-panel">
        <button id="closeSavePanel" class="close-btn">‚úï</button>
        <div class="panel-content">
            <h3>Save your route:</h3>
            <p id="routeSummaryText"></p>

            <label for="routeName">Route name:</label>
            <input id="routeName" type="text" placeholder="Custom Route 1" />

            <label for="arrivalTime">Arrival Time:</label>
            <input id="arrivalTime" type="time" />

            <button id="saveRouteBtn" class="plan-btn">Save</button>
        </div>
    </div>

    <!-- Create Custom Route Panel -->
    <div id="createRoutePanel" class="side-panel">
        <button id="closeCreatePanel" class="close-btn">‚úï</button>
        <div class="panel-content">
            <h3>Create a new route:</h3>

            <label>Route Name:</label>
            <input id="newRouteName" type="text" placeholder="New Route" />

            <label>Starting Point:</label>
            <div class="search-box">
                <input id="newRouteStart" type="text" placeholder="Your Starting Point" />
                <button class="search-btn">üîç</button>
            </div>

            <label>Arrival Time:</label>
            <input id="newRouteTime" type="time" />

            <label>Destination:</label>
            <div class="search-box">
                <input id="newRouteDest" type="text" placeholder="Your destination" />
                <button class="search-btn">üîç</button>
            </div>

            <button id="createRouteSaveBtn" class="plan-btn">Save Route</button>
        </div>
    </div>

    <!-- Map -->
    <section class="map-container">
        <div id="map"></div>
    </section>

    <!-- Route Details Panel -->
    <div id="routeDetailsPanel" class="side-panel">
        <button id="closeRouteDetails" class="close-btn">‚úï</button>
        <div id="routeDetailsContent" class="panel-content"></div>
    </div>
</main>

<footer>
    <div class="favorites-dropdown">
        <label><strong>Favorites</strong></label>
        <div class="custom-dropdown">
            <button id="favoritesToggle" class="dropdown-toggle">Select a route ‚ñæ</button>
            <div id="favoritesMenu" class="dropdown-menu"></div>
        </div>
    </div>

    <a href="track.html"><strong>Track</strong></a>

<!--    <label><strong>Track</strong></label>-->


    <div>Preferences</div>
    <div>Contact</div>
</footer>

<script src="script.js"></script>
</body>
</html>
