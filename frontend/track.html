<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nearby Transit with Google Maps & Places API</title>
    <link rel="stylesheet" href="track.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 10px 20px;
            background: #2f3e9e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        main {
            display: flex;
            height: calc(100% - 60px);
        }

        #map {
            flex: 2;
            height: 100%;
            position: relative;
        }

        #transit-info {
            flex: 1;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
            border-left: 1px solid #ccc;
            background: #f8f8f8;
        }

        #transit-info h3 {
            margin-top: 0;
        }

        #transit-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #transit-list li {
            padding: 8px;
            margin-bottom: 5px;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        #transit-list li:hover {
            background: #e6e6e6;
        }

        #transit-list button.route-btn {
            margin-top: 5px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            background: #2f3e9e;
            color: white;
            border: none;
            border-radius: 3px;
        }

        #transit-list button.route-btn:hover {
            background: #1e2a6a;
        }

        .eta-text {
            display: block;
            margin-top: 3px;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>
<header>
    <a href="index.html" style="color:white; text-decoration:none;"><h1>LOOPED</h1></a>
    <h1>Nearby Transit Stations</h1>
</header>

<main>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Transit Info Panel -->
    <aside id="transit-info">
        <section>
            <h3>Nearby Transit</h3>
            <ul id="transit-list"></ul>
        </section>
    </aside>
</main>

<!-- Include the JavaScript -->
<script src="track.js"></script>
</body>
</html>
